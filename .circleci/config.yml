version: 2.1

# Enable dynamic config using setup workflows
setup: true

orbs:
  path-filtering: circleci/path-filtering@1.3.0

jobs:
  setup:
    docker:
      - image: cimg/go:1.21
    steps:
      - checkout
      - run:
          name: Install yq4
          command: |
            go install github.com/mikefarah/yq/v4@latest
            yq --version
      - run:
          name: Merge config files
          command: |
            mkdir -p /tmp/workspace
            yq eval-all '. as $item ireduce ({}; . * $item )' .circleci/modules/*.yml .circleci/modules/*/*.yml > /tmp/workspace/publish.yml
            cat /tmp/workspace/publish.yml
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - publish.yml

workflows:
  generate-config:
    jobs:
      - setup
      - path-filtering/filter:
          requires:
            - setup
          pre-steps:
            - attach_workspace:
                at: /tmp/workspace
          base-revision: origin/main
          config-path: /tmp/workspace/publish.yml
          mapping: |
            docker/.* build-claude-code-docker true
            nodejs-example/.* build-nodejs-example true
